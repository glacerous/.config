general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 15
    active_opacity = 0.9
    inactive_opacity = 0.8

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes

    # Define a smooth curve
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Standard animations
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    
    # This is the smooth workspace slide you wanted
    animation = workspaces, 1, 6, myBezier, slide
}

# We are leaving the gestures block empty for now to stop the error.
# If you need touchpad swiping, we can troubleshoot your Hyprland version later.
gestures {
}
